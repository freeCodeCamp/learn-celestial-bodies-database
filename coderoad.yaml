id: 'freeCodeCamp/learn-celestial-bodies-database:v1.0.0'
version: '1.0.2'
config:
  setup:
    commands:
      - sudo cp ~/project/.freeCodeCamp/.psqlrc ~
      - sudo cp ~/project/.freeCodeCamp/pg_hba.conf /etc/postgresql/12/main/pg_hba.conf
      - sudo chown -R postgres:postgres /var/lib/postgresql/12/main
      - sudo service postgresql stop
      - cd .freeCodeCamp && npm install
      - sudo service postgresql start
      - sudo -u postgres psql -c "CREATE USER freecodecamp WITH CREATEDB;"
  testRunner:
    command: npm run programmatic-test
    args:
      filter: --grep
      tap: --reporter=mocha-tap-reporter
    directory: .freeCodeCamp
  repo:
    uri: https://github.com/freeCodeCamp/learn-celestial-bodies-database
    branch: v1.0.2
  dependencies:
    - name: node
      version: '>=10'
  webhook:
    url: 'http://freecodecamp.org/coderoad-challenge-completed'
    events:
      init: false
      reset: false
      step_complete: false
      level_complete: false
      tutorial_complete: true
levels:
  - id: '1'
    steps:
      - id: '1.1'
